allOf:
  - $ref: '#/components/schemas/TransferKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      attributes:
        type: object
        required:
          - id
          - from
          - to
          - value
        properties:
          id:
            type: integer
            description: "Transfer identifier"
            example: 1
          from:
            type: string
            description: "Sender address"
            example: "0x71C7656EC7ab88b098defB751B7401B5f6d8976F"
          to:
            type: string
            description: "Receiver address"
            example: "0x71C7656EC7ab88b098defB751B7401B5f6d8976F"
          value:
            type: number
            description: "Number of tokens"
            example: 10000